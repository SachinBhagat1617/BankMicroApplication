spring:
  application:
    name: configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/SachinBhagat1617/BankMicroConfig
          username: {username}
          password: {password}
    bus:
      enabled: true
      kafka:
        binder:
          brokers: localhost:9092
server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"
